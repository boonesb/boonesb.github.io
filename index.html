<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #007bff;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <ul>
            <li>Breakfast Sandwich - $5.99</li>
            <li>Omelette - $6.99</li>
            <li>Pancakes - $4.99</li>
            <li>Coffee - $2.99</li>
            <li>Orange Juice - $3.49</li>
        </ul>
    </div>
</body>
</html>
